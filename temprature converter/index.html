<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
   <script src="script.js"></script>
   <title>Temprature Converter Using Javascript</title>
</head>
<body style="background-color: rgb(141, 209, 230);">
   <h1 class="title">TEMPRATURE CONVERTER MADE BY TEJAS KUMAR</h1>
   <div class="main-box">
      <form id="form" onsubmit="tempConvert(); return false;">
         <h4>Enter Temprature and Convert It!</h4>
         <br>
         <input type="number" id="temp-inp" name="temp-inp">
         <select name="temp-sel" id="temp-sel">
            <option value="cel">°Celsius</option>
            <option value="fah">°Fahrenheit</option>
            <option value="kel">°Kelvin</option>
         </select>
         <br>
         <input class="btn btn-primary mt-4" type="submit" value="SUBMIT">
         <h2 class="mt-4" id="result1"></h2>
         <h2 class="mt-4" id="result2"></h2>
      </form>
   </div>

</body>

</html>
